<!-- cadastros.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cadastros</title>
</head>
<body>
    <h1>Lista de Cadastros Parcelados</h1>
    <ul>
        {% for item in itens_parcelados %}
            <li>{{ item.campo1 }} - {{ item.campo2 }} - {{ item.opcao_pagamento }}</li>
        {% endfor %}
    </ul>
</body>
</html>
